<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Общий хедер -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../home.html">PashaGram</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registration.html">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </div>
</header>

<!-- Контент страницы -->
<div class="container mt-5">
    <h1 class="text-center">Registration</h1>
    <form id="registrationForm" name="registrationForm">
        <div class="form-group">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" autocomplete="off" class="form-control" />
        </div>
        <div class="form-group">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" autocomplete="off" class="form-control" />
        </div>
        <div class="form-group">
            <input type="text" id="userLogin" name="userLogin" placeholder="Login" autocomplete="off" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" id="userPassword" name="userPassword" placeholder="Password" autocomplete="off" class="form-control" />
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" class="form-control" />
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Отменяем стандартное поведение формы

        // Собираем данные из формы
        const registrationData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            userLogin: document.getElementById('userLogin').value,
            userPassword: document.getElementById('userPassword').value,
            email: document.getElementById('email').value
        };

        try {
            // Отправляем POST-запрос
            const response = await fetch('/registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            });

            if (response.ok) {
                alert('Registration successful!');

                // Удаляем элементы меню
                document.getElementById('menu-registration').remove();
                document.getElementById('menu-login').remove();

                // Дополнительно можно показать кнопку Logout или другие разделы
            } else {
                alert('Registration failed. Please try again.');
            }
        } catch (error) {
            console.error('Error during registration:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
</body>
</html>
